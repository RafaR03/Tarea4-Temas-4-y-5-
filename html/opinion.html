    <h1 class="titopinion">Deja tu Opinión</h1>

    <form id="opinionForm">
        <label id="labop" for="nombre">Nombre:</label>
        <input id="comentario" type="text" id="nombre" name="nombre" required>

        <label id="labop" for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label id="labop" for="rating">Calificación:</label>
        <select id="rating" name="rating" required>
            <option value="5">5 - Excelente</option>
            <option value="4">4 - Muy Bueno</option>
            <option value="3">3 - Bueno</option>
            <option value="2">2 - Regular</option>
            <option value="1">1 - Malo</option>
        </select>

        <label id="labop" for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario" rows="4" required></textarea>

        <button  class="enviar" type="submit">Enviar Opinión</button>
    </form>
